{% extends 'connected/base.html' %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete "{{ tab.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'connected:hub' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
