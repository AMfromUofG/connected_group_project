{% extends 'connected/base.html' %}

{% block content %}
<div class="container">
    <h2>Rename Tab</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="new_name">New Name:</label>
            <input type="text" class="form-control" id="new_name" name="new_name" value="{{ tab.name }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
